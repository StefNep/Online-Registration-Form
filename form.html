<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="heading">THE CODE REVIEW</div>
        <div class="signup">
            <h1>Signup For Our Newsletter</h1>
            <p>Get the latest news on how your code is doing in your inbox.</p> 
        </div>
    </header> 
    
    <div class="line1"></div>
    
    <form action="form.html" method="post" >
        <fieldset class="contact">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <input type="state" id="state" name="user_state">

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
    
        </fieldset>

        <div class="line2"></div>

        <fieldset class="newsletter">
            <legend>Newsletter</legend>

        </fieldset>
    
    
    
    </form> 
</body>
</html>
